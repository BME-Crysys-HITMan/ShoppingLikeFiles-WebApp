<div fxLayout="column">
    <mat-toolbar class="mat-elevation-z2" color="primary">
        <span class="title"> Register </span>
    </mat-toolbar>
    <div fxLayout="column" class="form-container">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon matListIcon>person</mat-icon>
                <mat-form-field hideRequiredMarker fxFlex>
                    <input autocomplete="off" matInput required placeholder="Username" formControlName="username">
                </mat-form-field>
            </div>

            <div class="form-row" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon matListIcon>person</mat-icon>
                <mat-form-field hideRequiredMarker fxFlex>
                    <input autocomplete="off" matInput required placeholder="First name" formControlName="firstname">
                </mat-form-field>
            </div>

            <div class="form-row" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon matListIcon>person</mat-icon>
                <mat-form-field hideRequiredMarker fxFlex>
                    <input autocomplete="off" matInput required placeholder="Lastname" formControlName="lastname">
                </mat-form-field>
            </div>

            <div class="form-row" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon matListIcon>lock</mat-icon>
                <mat-form-field hideRequiredMarker fxFlex>
                    <input autocomplete="off" matInput type="password" required placeholder="Password" formControlName="password">
                </mat-form-field>
            </div>

            <div class="form-row" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon matListIcon>lock</mat-icon>
                <mat-form-field hideRequiredMarker fxFlex>
                    <input autocomplete="off" matInput type="password" required placeholder="Password confirm" formControlName="passwordConfirm">
                </mat-form-field>
            </div>
        </form>
    </div>

    <div fxLayout="row" class="button-row">
        <div fxLayout="row" fxLayoutAlign="end center" fxFlex>
            <p class="error">{{error}}</p>
            <button type="button" mat-stroked-button color="primary" class="cancel" (click)="cancel()">Cancel</button>
            <button type="submit" mat-flat-button color="primary" (click)="onSubmit()"
                [disabled]="!registerForm.valid">Login
            </button>
        </div>
    </div>
</div>
